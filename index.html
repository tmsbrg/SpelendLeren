<!DOCTYPE HTML>
<html>
    <head>
        <title>Spelend Leren</title>
        <link rel="stylesheet" type="text/css" media="screen" href="index.css">
        <meta charset="UTF-8" />
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
    </head>
    <body>
        <!-- Canvas placeholder -->
		<div id="screen"></div>
        
		<!-- melonJS Library -->
		<script type="text/javascript" src="lib/melonJS-0.9.10.js"></script>
        
        <!-- Other Libraries -->
		<script type="text/javascript" src="lib/roundrect.js"></script>

		<!-- Plugin(s) -->
		<script type="text/javascript" src="lib/plugins/debugPanel.js"></script>
		
		<!-- Game Scripts -->
        <script type="text/javascript" src="js/constants.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/resources.js"></script>
		
        <script type="text/javascript" src="js/screens/level.js"></script>

		<!-- Game Scripts -->
        <script type="text/javascript" src="js/entities/image.js"></script>
		
		<!-- Bootstrap & Mobile optimization tricks -->
		<script type="text/javascript">
			window.onReady(function onReady() {
				Main.onload();

				// Mobile browser hacks
				if (me.sys.isMobile && !navigator.isCocoonJS) {
					// Prevent the webview from moving on a swipe
					window.document.addEventListener("touchmove", function (e) {
						e.preventDefault();
						window.scroll(0, 0);
						return false;
					}, false);

					// Scroll away mobile GUI
					(function () {
						window.scrollTo(0, 1);
						me.video.onresize(null);
					}).defer();

					me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
						window.scrollTo(0, 1);
					})

					// Retina viewport settings
					if (window.devicePixelRatio > 1) {
						document.getElementById("viewport").setAttribute(
							"content",
							"width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=0"
						);
					}
				}
			});
		</script>
    </body>
</html>
